<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Where's the Beer?</title>
  <script type="text/javascript" src="api_keys.js"></script>
  <script defer type="text/javascript" src="index.js"></script>
  <script defer type="text/javascript" src="objects.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <header>
    <h1>Where's the Beer?</h1>
  </header>

  <main>
    <form class="search">
      <div>
        <input class="city" placeholder="enter a city">
        <button class="btn" type="submit">Find Beer!</button>
      </div>
      <div class="filters">
        Only breweries with:
        <input type="checkbox" class="beer-style" id="belgian" />
        <label for="belgian">Belgians</label>
      </div>
    </form>


    <div id="map"></div>

    <div id="myModal" class="modal"></div>

  </main>
</body>

</html>
